<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Client Archive</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div>
      <h1>Client Archive</h1>
      <p class="sub">Offline • Click to call • Price • PDF</p>
    </div>
    <div class="pill">Ready</div>
  </header>

  <main class="wrap">
    <!-- ADD CLIENT -->
    <section class="card">
      <h2>Add client</h2>

      <form id="form">
        <div class="grid">
          <label>
            Client name
            <input id="name" type="text" required />
          </label>

          <label>
            Phone number
            <input id="phone" type="tel" placeholder="+353..." required />
          </label>

          <label>
            Price (€)
            <input id="price" type="number" step="0.01" placeholder="0.00" />
          </label>

          <label class="span2">
            Make / Model
            <input id="car" type="text" placeholder="BMW 216d" required />
          </label>

          <label class="span2">
            Registration (Ireland)
            <input id="reg" type="text" placeholder="231-D-12345" required />
          </label>
        </div>

        <div class="actions">
          <button type="submit">Save client</button>
          <button type="button" class="secondary" id="clearForm">Clear</button>
        </div>
      </form>
    </section>

    <!-- ARCHIVE -->
    <section class="card">
      <div class="row">
        <h2>Client archive</h2>
        <div class="actions">
          <button id="exportCsv" class="secondary">Export CSV</button>
          <button id="printBtn">Print / PDF</button>
          <button id="wipeAll" class="danger">Delete all</button>
        </div>
      </div>

      <input id="search" type="search" placeholder="Search name / phone / car / reg..." />

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Price</th>
              <th>Car</th>
              <th>Reg</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
