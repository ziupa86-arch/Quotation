<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0f14" />

  <title>Client Archive</title>

  <link rel="manifest" href="manifest.webmanifest">
  <!-- cache buster -->
  <link rel="stylesheet" href="style.css?v=archiveScroll2" />
</head>
<body>

  <!-- HEADER -->
  <header class="top">
    <div class="brand vertical">
      <!-- LOGO -->
      <img src="Logo.PNG" alt="Munster Crash Repairs" class="logo bigLogo">

      <!-- TITLE -->
      <h1>Client Archive</h1>

      <!-- STATUS -->
      <div class="sub">
        <span id="statusDot" class="dot"></span>
        <span id="statusText">Ready</span>
        <span class="sep">•</span>
        <span>Offline</span>
        <span class="sep">•</span>
        <span>Click to call</span>
        <span class="sep">•</span>
        <span>Price</span>
        <span class="sep">•</span>
        <span>PDF</span>
      </div>
    </div>

    <!-- ACTIONS -->
    <div class="topActions">
      <button id="printAllBtn" class="ghost">Print / PDF (All)</button>
      <button id="exportJsonBtn" class="ghost">Export JSON</button>
      <button id="exportCsvBtn" class="ghost">Export CSV</button>
      <label class="fileBtn ghost">
        Import
        <input id="importFile" type="file" accept=".json,.csv" hidden>
      </label>
    </div>
  </header>

  <!-- MAIN -->
  <main class="wrap">

    <!-- ADD CLIENT -->
    <section class="card">
      <h2>Add client</h2>

      <div class="field">
        <label for="name">Client name</label>
        <input id="name" type="text" placeholder="e.g. John Murphy" autocomplete="name">
      </div>

      <div class="field">
        <label for="phone">Phone number</label>
        <input id="phone" type="tel" placeholder="+353..." inputmode="tel" autocomplete="tel">
      </div>

      <div class="field">
        <label for="price">Price (€)</label>
        <input id="price" type="number" step="0.01" min="0" placeholder="0.00">
      </div>

      <div class="field">
        <label for="car">Make / Model</label>
        <input id="car" type="text" placeholder="e.g. BMW 216d">
      </div>

      <div class="field">
        <label for="reg">Registration (Ireland)</label>
        <input id="reg" type="text" placeholder="231-D-12345">
      </div>

      <div class="buttons">
        <button id="saveBtn" class="primary">Save client</button>
        <button id="clearBtn" type="button">Clear</button>
      </div>
    </section>

    <!-- ARCHIVE -->
    <section class="card">
      <div class="archiveHeader">
        <h2>Client archive</h2>
        <input id="search" class="search" type="search"
               placeholder="Search name / phone / car / reg">
      </div>

      <!-- SCROLLABLE TABLE -->
      <div class="tableWrap">
        <table class="tbl">
          <thead>
            <tr>
              <th class="colDate">Date</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Price</th>
              <th>Car</th>
              <th>Reg</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="hint">
        Swipe left/right on table • Print → Save as PDF
      </div>
    </section>

  </main>

  <!-- PRINT MODAL -->
  <div id="printModal" class="modal" aria-hidden="true">
    <div class="modalBox">
      <div class="modalTop">
        <div>
          <div class="modalTitle">Client card</div>
          <div class="modalSub">Print / Save as PDF</div>
        </div>
        <button id="closeModalBtn" class="ghost">Close</button>
      </div>

      <div id="printCard" class="printCard"></div>

      <div class="modalActions">
        <button id="printOneBtn" class="primary">Print / PDF</button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js");
      });
    }
  </script>

</body>
</html>
