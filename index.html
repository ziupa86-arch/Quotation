<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#0b0f14" />

<title>Client Archive</title>

<link rel="manifest" href="manifest.webmanifest">
<link rel="stylesheet" href="style.css?v=scrollfix1">
</head>

<body>

<header class="top">
  <img src="Logo.PNG" class="logo" alt="Logo">

  <h1>Client Archive</h1>

  <div class="sub">
    <span class="dot"></span> Ready • Offline • Click to call • Price • PDF
  </div>
</header>

<main class="wrap">

<section class="card">
<h2>Add client</h2>

<input id="name" placeholder="Client name">
<input id="phone" placeholder="Phone number">
<input id="price" placeholder="Price €" type="number">
<input id="car" placeholder="Make / Model">
<input id="reg" placeholder="Registration">

<div class="buttons">
  <button id="saveBtn">Save</button>
  <button id="clearBtn">Clear</button>
</div>
</section>

<section class="card">
<h2>Client archive</h2>

<input id="search" class="search" placeholder="Search name / phone / car / reg">

<div class="tableWrap">
<table class="tbl">
<thead>
<tr>
  <th>Date</th>
  <th>Name</th>
  <th>Phone</th>
  <th>Price</th>
  <th>Car</th>
  <th>Reg</th>
  <th>Actions</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<p class="hint">⬅️ Swipe table left / right</p>
</section>

</main>

<script src="app.js?v=scrollfix1"></script>
</body>
</html>
