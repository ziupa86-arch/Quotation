<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Archiwum Klientów</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div>
      <h1>Archiwum Klientów</h1>
      <p class="sub">Offline • Szukaj • Archiwizuj • PDF</p>
    </div>
    <div class="pill" id="status">Ready</div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Dodaj klienta</h2>

      <form id="form">
        <div class="grid">
          <label>
            Nazwa klienta
            <input id="name" type="text" autocomplete="off" required />
          </label>

          <label>
            Numer telefonu
            <input id="phone" type="tel" inputmode="tel" autocomplete="off" placeholder="+353..." required />
          </label>

          <label class="span2">
            Marka / model
            <input id="car" type="text" autocomplete="off" placeholder="np. BMW 216d" required />
          </label>

          <label class="span2">
            Numer rejestracyjny (IE)
            <input id="reg" type="text" autocomplete="off" placeholder="np. 241-D-12345 lub 12-KK-1234" required />
            <small class="muted">Akceptuje litery i cyfry, myślniki/spacje opcjonalnie.</small>
          </label>
        </div>

        <div class="actions">
          <button type="submit">Zapisz</button>
          <button type="button" class="secondary" id="clearForm">Wyczyść</button>
        </div>
      </form>
    </section>

    <section class="card">
      <div class="row">
        <h2>Klienci</h2>
        <div class="actions">
          <button type="button" class="secondary" id="exportCsv">Export CSV</button>
          <button type="button" class="secondary" id="exportJson">Export JSON</button>
          <button type="button" id="printAll">PDF / Drukuj (lista)</button>
          <button type="button" class="danger" id="wipeAll">Usuń wszystko</button>
        </div>
      </div>

      <div class="filters">
        <input id="search" type="search" placeholder="Szukaj: nazwisko, tel, auto, rejestracja..." />
        <div class="tabs">
          <button type="button" class="tab active" data-view="active">Aktywne</button>
          <button type="button" class="tab" data-view="archived">Archiwum</button>
        </div>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Klient</th>
              <th>Telefon</th>
              <th>Auto</th>
              <th>Rejestracja</th>
              <th>Akcje</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <p class="hint">PDF: kliknij „PDF/Drukuj” → wybierz „Save as PDF”. Pojedynczy klient ma własny przycisk PDF.</p>
    </section>

    <!-- Ukryty szablon do drukowania 1 klienta -->
    <section id="printCard" class="printOnly"></section>
  </main>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        try {
          await navigator.serviceWorker.register("./sw.js");
          document.getElementById("status").textContent = "Installed (PWA)";
        } catch (e) {
          document.getElementById("status").textContent = "SW failed";
        }
      });
    }
  </script>
</body>
</html>
