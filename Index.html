<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Client Archive</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div>
      <h1>Client Archive</h1>
      <p class="sub">Offline • Search • Export • Print/PDF</p>
    </div>
    <div class="pill" id="status">Ready</div>
  </header>

  <main class="wrap">
    <!-- ADD CLIENT -->
    <section class="card">
      <h2>Add client</h2>

      <form id="form">
        <div class="grid">
          <label>
            Client name
            <input id="name" type="text" autocomplete="off" required />
          </label>

          <label>
            Phone number
            <input id="phone" type="tel" autocomplete="off" placeholder="+353..." required />
          </label>

          <label class="span2">
            Make / Model
            <input id="car" type="text" autocomplete="off" placeholder="BMW 216d / Hyundai ix35..." required />
          </label>

          <label class="span2">
            Registration (Ireland)
            <input id="reg" type="text" autocomplete="off" placeholder="231-D-12345" required />
            <small class="muted">Examples: 231-D-12345, 12-KE-3456, 06-C-123</small>
          </label>
        </div>

        <div class="actions">
          <button type="submit">Save client</button>
          <button type="button" class="secondary" id="clearForm">Clear</button>
        </div>
      </form>
    </section>

    <!-- ARCHIVE -->
    <section class="card">
      <div class="row">
        <h2>Client archive</h2>
        <div class="actions">
          <button type="button" class="secondary" id="exportCsv">Export CSV</button>
          <button type="button" class="secondary" id="exportJson">Export JSON</button>
          <button type="button" id="printBtn">Print / PDF</button>
          <button type="button" class="danger" id="wipeAll">Delete all</button>
        </div>
      </div>

      <div class="filters">
        <input id="search" type="search" placeholder="Search name / phone / car / reg..." />
      </div>

      <div class="tableWrap">
        <table id="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Make/Model</th>
              <th>Reg</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <p class="hint">PDF: click <b>Print / PDF</b> → choose <b>Save as PDF</b>.</p>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        try {
          await navigator.serviceWorker.register("./sw.js");
          document.getElementById("status").textContent = "Installed (PWA)";
        } catch (e) {
          document.getElementById("status").textContent = "Offline cache failed";
        }
      });
    }
  </script>
</body>
</html>
